<!DOCTYPE HTML>
<html land="en">
	<head>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<meta name="description" content="A web application for procedurally generating D&D maps.">
		<meta name="author" content="MedicOnDuty">
		<title>D&D Map Builder</title>
		
        <script src="//cdnjs.cloudflare.com/ajax/libs/seedrandom/2.4.3/seedrandom.min.js"></script>
		<link href="css/global_styles.css">
	</head>
	<body>
		<h1>D&D Map Generator</h1>
        <div id="controls">
			<p>Width:</p>
			<input id="width" type="text" name="width" placeholder="1000"></input>
			<p>Height:</p>
			<input id="height" type="text" name="height" placeholder="1000"></input>
			<p>Pixels per square:</p>
			<input id="pixels_per_square" type="text" name="pixelsPerSquare" placeholder="25"></input>
			<input type="button" name="build" value="Build" onclick="refreshValues();createGrid()"></input>
		</div>
		<svg id="drawing_board" width="1000" height="1500" onload="refreshValues();createGrid()"></svg>
		
		<script src="js/grid_builder.js"></script>
	</body>
</html>
